##
grapher-auth.maxSessionsPerUser = 2
grapher-auth.sessionDuration = 3600000
grapher-auth.bcryptEffort = 12

##.
server.compression.enabled = true
server.compression.min-response-size = 4096
server.http2.enabled = true
server.max-http-request-header-size = 1024
server.port = 8080
server.shutdown = graceful

##.
spring.application.name = Auth Service

##..
spring.datasource.hikari.maximum-pool-size = 16
spring.datasource.password = password
spring.datasource.url = jdbc:postgresql://localhost:5432/grapher_auth_db?currentSchema=testing
spring.datasource.username = postgres

##..
spring.jpa.hibernate.ddl-auto = none
spring.jpa.open-in-view = false
spring.jpa.properties.hibernate.jdbc.batch_size = 32
spring.jpa.properties.hibernate.order_inserts = true
spring.jpa.properties.hibernate.order_updates = true

##..
spring.main.lazy-initialization = true

##..
spring.rabbitmq.host = localhost
spring.rabbitmq.password = password
spring.rabbitmq.port = 5672
spring.rabbitmq.username = rabbitmq

##..
spring.threads.virtual.enabled = true

##
